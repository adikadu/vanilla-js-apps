<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="container">
      <p class="que">
        How satisfied are you with our customer support performance?
      </p>
      <div class="ratings">
        <div class="rating">
          <img src="./images/sad.png" alt="smily face unhappy" />
          <span>Unhappy</span>
        </div>
        <div class="rating">
          <img src="./images/confused.png" alt="smily face neutral" />
          <span>Neutral</span>
        </div>
        <div class="rating">
          <img src="./images/smile.png" alt="smily face satisfied" />
          <span>Satisfied</span>
        </div>
      </div>
      <button class="btn">Send Review</button>
    </div>
  </body>
</html>
