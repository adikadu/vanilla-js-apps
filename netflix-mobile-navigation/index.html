<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Mobile Navigation</title>
  </head>
  <body>
    <i class="fa-solid fa-bars"></i>
    <img class="logo" src="./Netflix-Logo.png" alt="Netflix Logo" />
    <p>Mobile navigation</p>
    <div class="silders">
      <div class="slider slider-black"></div>
      <div class="slider slider-red"></div>
      <div class="slider slider-white">
        <div class="dis-flex">
          <img class="logo-sm" src="./Netflix-Logo.png" alt="Netflix Logo" />
          <i class="fa-solid fa-xmark"></i>
        </div>
        <ul>
          <li><a href="#">Teams</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Life at Netflix</a></li>
        </ul>
        <ul class="padded">
          <li><a href="#">Netflix culture memo</a></li>
          <li><a href="#">Work life balance</a></li>
          <li><a href="#">Inclusion & Diversity</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
