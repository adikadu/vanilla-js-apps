<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <div class="container">
      <div class="sound">
        <span class="applause">applause</span>
        <audio class="sound-applause" src="/sounds/applause.mp3"></audio>
      </div>
      <div class="sound">
        <span class="boo">boo</span>
        <audio class="sound-boo" src="/sounds/boo.mp3"></audio>
      </div>
      <div class="sound">
        <span class="gasp">gasp</span>
        <audio class="sound-gasp" src="/sounds/gasp.mp3"></audio>
      </div>
      <div class="sound">
        <span class="tada">tada</span>
        <audio class="sound-tada" src="/sounds/tada.mp3"></audio>
      </div>
      <div class="sound">
        <span class="victory">victory</span>
        <audio class="sound-victory" src="/sounds/victory.mp3"></audio>
      </div>
      <div class="sound">
        <span class="wrong">wrong</span>
        <audio class="sound-wrong" src="/sounds/wrong.mp3"></audio>
      </div>
    </div>
  </body>
</html>
